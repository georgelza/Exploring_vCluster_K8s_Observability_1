---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustfs
  namespace: data
  labels:
    app: rustfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rustfs
  template:
    metadata:
      labels:
        app: rustfs
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9000"
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: rustfs
          image: rustfs/rustfs:latest
          args:
            - /data
            - --console-enable
            - --console-address
            - ":9001"
            - --address
            - ":9000"
          env:
            - name: RUSTFS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: rustfs-credentials
                  key: RUSTFS_ACCESS_KEY
            - name: RUSTFS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: rustfs-credentials
                  key: RUSTFS_SECRET_KEY
          ports:
            - name: api
              containerPort: 9000
            - name: console
              containerPort: 9001
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 4Gi
          # TCP probes work regardless of HTTP path support
          readinessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 5
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 20
            periodSeconds: 15
            failureThreshold: 3
          volumeMounts:
            - name: rustfs-data
              mountPath: /data
            - name: rustfs-logs
              mountPath: /logs
      volumes:
        - name: rustfs-data
          persistentVolumeClaim:
            claimName: rustfs-data-pvc
        - name: rustfs-logs
          persistentVolumeClaim:
            claimName: rustfs-logs-pvc