apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-prometheus-demo
  namespace: prometheus-demo
  labels:
    app.kubernetes.io/name: golang-prometheus-demo
    app.kubernetes.io/component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: golang-prometheus-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: golang-prometheus-demo
        app.kubernetes.io/component: app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port:   "8000"
        prometheus.io/path:   "/metrics"
        prometheus.io/scheme: "http"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: golang-prometheus-demo
          # Full image path: {REPO_NAME}/golang-prometheus-demo:latest
          # Set REPO_NAME in .env and run: make build-push before applying
          image: REPO_NAME/golang-prometheus-demo:latest
          imagePullPolicy: Always

          ports:
            - name: metrics
              containerPort: 8000
              protocol: TCP

          envFrom:
            - configMapRef:
                name: golang-prometheus-demo-config

          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "64Mi"

          livenessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 15
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /metrics
              port: metrics
            initialDelaySeconds: 3
            periodSeconds: 10
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
