---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: monitoring
  labels:
    app: prometheus-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus-server
  template:
    metadata:
      labels:
        app: prometheus-server
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: prometheus
      securityContext:
        fsGroup: 65534
      initContainers:
        # hostPath volumes are root-owned — chmod before nobody user starts
        - name: fix-permissions
          image: busybox:1.36
          command: ["sh", "-c", "chmod -R 777 /prometheus && echo 'permissions fixed'"]
          securityContext:
            runAsUser: 0
            runAsNonRoot: false
          volumeMounts:
            - name: prometheus-storage-volume
              mountPath: /prometheus
      containers:
        # ── Prometheus ──────────────────────────────────────────────────────────
        - name: prometheus
          image: prom/prometheus:latest
          securityContext:
            runAsUser: 65534
            runAsNonRoot: true
          args:
            - "--storage.tsdb.retention.time=12h"
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
            - "--storage.tsdb.min-block-duration=2h"
            - "--storage.tsdb.max-block-duration=2h"
            - "--web.enable-lifecycle"
            - "--web.route-prefix=/prometheus"
            - "--web.external-url=/prometheus"
          ports:
            - name: prometheus
              containerPort: 9090
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus/

        # ── Thanos Sidecar ──────────────────────────────────────────────────────
        # Ships completed 2h TSDB blocks to RustFS S3
        - name: thanos-sidecar
          image: quay.io/thanos/thanos:v0.35.0
          args:
            - sidecar
            - --log.level=info
            - --tsdb.path=/prometheus
            - --prometheus.url=http://localhost:9090/prometheus
            - --objstore.config-file=/etc/thanos/objstore.yml
            - --http-address=0.0.0.0:10902
            - --grpc-address=0.0.0.0:10901
          ports:
            - name: http-sidecar
              containerPort: 10902
            - name: grpc-sidecar
              containerPort: 10901
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: prometheus-storage-volume
              mountPath: /prometheus
            - name: thanos-objstore-config
              mountPath: /etc/thanos/
              readOnly: true

      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: prometheus-server-conf
        - name: prometheus-storage-volume
          persistentVolumeClaim:
            claimName: prometheus-pvc
        - name: thanos-objstore-config
          configMap:
            name: thanos-objstore-config
