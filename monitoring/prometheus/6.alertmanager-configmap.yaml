---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: monitoring
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      group_by: ['alertname', 'severity']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'null'
      routes:
        - match:
            severity: slack
          receiver: slack-notifications

    receivers:
      - name: 'null'
      - name: slack-notifications
        slack_configs:
          - api_url: 'https://hooks.slack.com/services/REPLACE_WITH_YOUR_WEBHOOK'
            channel: '#alerts'
            send_resolved: true
            title: '{{ .CommonAnnotations.summary }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

    inhibit_rules:
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'dev', 'instance']